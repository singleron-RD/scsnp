repos:
  
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: parameter_docs
        name: parameter_docs
        entry: schema_doc.sh
        language: script
        pass_filenames: false
